document.addEventListener('DOMContentLoaded', function() {
// 问题数据
const questions = [

{

},
{

]
},
{
id: 4,
question: "Which ingredients is your pet allergic to? (Multiple Choice)",
type: "multiple",
options: [
{ value: "A", text: "Chicken" },
{ value: "B", text: "Beef" },
{ value: "C", text: "Fish" },
{ value: "D", text: "Grains" },

]
},
{
id: 5,
question: "If your pet had an MBTI personality, what would it be?",
type: "single",

{ value: "A", text: "ISTJ 'Practical Manager' → Values Functionality" },
{ value: "B", text: "ENFP 'Happy Puppy' → Loves Colorful Toys" },
{ value: "C", text: "INFJ 'Philosophical Cat' → Prefers Quiet Corners" },
{ value: "D", text: "ESTP 'Adventurer' → Needs Durable Materials" }
]
},
{
id: 6,
question: "Where does your pet prefer to stay at home?",
type: "single",
options: [
{ value: "A", text: "Sunny Windowsill" },
{ value: "B", text: "Owner's Bed or Couch" },
{ value: "C", text: "Quiet Corner" },
{ value: "D", text: "Following Owner Around" }
]
},
{
id: 7,
question: "How does your pet react to strangers?",
type: "single",
options: [
{ value: "A", text: "Keeps Distance, Observes for a While" },
{ value: "B", text: "Greets Warmly, Seeks Attention" },
{ value: "C", text: "Hides, Avoids Contact" },
{ value: "D", text: "Alert but Curious, Approaches Slowly" }
]
},
{
id: 8,
question: "What color toys does your pet prefer?",
type: "single",
options: [
{ value: "A", text: "Natural Colors (Brown, Green)" },
{ value: "B", text: "Bright Colors (Red, Yellow)" },
{ value: "C", text: "Soft Tones (Pink, Light Blue)" },
{ value: "D", text: "Neutral Colors (Gray, Beige)" }
]
},
{
id: 9,
question: "What toy materials does your pet like? (Multiple Choice)",
type: "multiple",
options: [
{ value: "A", text: "Plush Fabric" },
{ value: "B", text: "Natural Rubber" },
{ value: "C", text: "Rope Weave" },
{ value: "D", text: "Wooden Material" },
{ value: "E", text: "Leather Material" }
]
},
{
id: 10,
question: "What's your pet's usual sleeping position?",
type: "single",
options: [
{ value: "A", text: "Curled Up in a Ball" },
{ value: "B", text: "Belly Up, Paws in Air" },
{ value: "C", text: "Stretched Out, Taking Space" },
{ value: "D", text: "Next to Owner or Objects" }
]
},
{
id: 11,
question: "What's your pet's activity level?",
type: "single",
options: [
{ value: "A", text: "Lazy Type, Sleeps Most of the Time" },
{ value: "B", text: "Energetic, Needs Lots of Exercise" },
{ value: "C", text: "Brief Activity, Then Long Rest" },
{ value: "D", text: "Moderate, Matches Owner's Pace" }
]
},
{
id: 12,
question: "How sensitive is your pet to sounds?",
type: "single",
options: [
{ value: "A", text: "Very Sensitive, Easily Startled" },
{ value: "B", text: "Moderately Sensitive, Alert but Not Scared" },
{ value: "C", text: "Barely Notices, Rarely Disturbed" },
{ value: "D", text: "Selectively Attentive, Reacts to Specific Sounds" }
]
}
];
// 初始化变量
let currentQuestion = 0;
const answers = {};
const totalQuestions = questions.length;
// 获取DOM元素
const testIntro = document.getElementById('testIntro');
const testContainer = document.getElementById('testContainer');
const testResult = document.getElementById('testResult');
const questionContainer = document.getElementById('questionContainer');
const progressBar = document.getElementById('progressBar');
const currentQuestionNum = document.getElementById('currentQuestionNum');
const totalQuestionsEl = document.getElementById('totalQuestions');
const startTestBtn = document.getElementById('startTestBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const backBtn = document.getElementById('backBtn');
// 设置总题目数
totalQuestionsEl.textContent = totalQuestions;
// 开始测试按钮点击事件
startTestBtn.addEventListener('click', function() {
testIntro.classList.add('hidden');
testContainer.classList.remove('hidden');
testContainer.classList.add('fade-in');
showQuestion(0);
});
// 返回按钮点击事件
backBtn.addEventListener('click', function() {
if (testIntro.classList.contains('hidden') && testResult.classList.contains('hidden')) {
if (currentQuestion === 0) {
testContainer.classList.add('hidden');
testIntro.classList.remove('hidden');
testIntro.classList.add('fade-in');
} else {
currentQuestion--;
showQuestion(currentQuestion);
}
} else if (!testResult.classList.contains('hidden')) {
testResult.classList.add('hidden');
testContainer.classList.remove('hidden');
testContainer.classList.add('fade-in');
showQuestion(questions.length - 1);
} else {
window.history.back();
}
});
// 上一题按钮点击事件
prevBtn.addEventListener('click', function() {
if (currentQuestion > 0) {
currentQuestion--;
showQuestion(currentQuestion);
}
});
// 下一题按钮点击事件
nextBtn.addEventListener('click', function() {
const currentQ = questions[currentQuestion];
// 检查是否已回答
if (currentQ.type === 'single') {
const selected = document.querySelector(`input[name="q${currentQ.id}"]:checked`);
if (!selected) {
showToast('Please select an option');
return;
}
answers[`q${currentQ.id}`] = selected.value;
} else if (currentQ.type === 'multiple') {
const selected = document.querySelectorAll(`input[name="q${currentQ.id}"]:checked`);
if (selected.length === 0) {
showToast('Please select at least one option');
return;
}
answers[`q${currentQ.id}`] = Array.from(selected).map(s => s.value);
}
if (currentQuestion < totalQuestions - 1) {
currentQuestion++;
showQuestion(currentQuestion);
} else {
showResult();
}
});
// 显示问题
function showQuestion(index) {
currentQuestion = index;
const question = questions[index];
// 更新进度
const progress = ((index + 1) / totalQuestions) * 100;
progressBar.style.width = `${progress}%`;
currentQuestionNum.textContent = index + 1;
// 更新按钮状态
prevBtn.disabled = index === 0;
prevBtn.classList.toggle('opacity-50', index === 0);
nextBtn.textContent = index === totalQuestions - 1 ? 'Complete' : 'Next';
// 创建问题HTML
let optionsHtml = '';
const inputType = question.type === 'single' ? 'radio' : 'checkbox';
question.options.forEach(option => {
const isChecked = answers[`q${question.id}`] ?
(question.type === 'single' ?
answers[`q${question.id}`] === option.value :
answers[`q${question.id}`].includes(option.value)) :
false;
optionsHtml += `
<label class="flex items-center p-3 rounded-lg bg-white mb-2 option-transition cursor-pointer ${isChecked ? 'bg-[#FDF6E3]' : ''}">
<input type="${inputType}" name="q${question.id}" value="${option.value}" class="hidden" ${isChecked ? 'checked' : ''}>
<span class="w-5 h-5 border-2 border-[#E4C8A3] ${question.type === 'single' ? 'rounded-full' : 'rounded'} mr-3 flex-shrink-0 flex items-center justify-center" style="${isChecked ? 'background-color: #C7A063;' : ''}">
${isChecked ? (question.type === 'single' ? '' : '<i class="ri-check-line text-white text-xs"></i>') : ''}
</span>
<span class="text-sm text-[#71655C]">${option.text}</span>
</label>
`;
});
questionContainer.innerHTML = `
<div class="bg-[#F7F2E7] rounded-lg p-4 card-shadow fade-in">
<h3 class="text-[#9D7463] font-medium mb-4">${question.id}. ${question.question}</h3>
<div class="space-y-2">
${optionsHtml}
</div>
</div>
`;
// 添加选项点击事件
document.querySelectorAll(`input[name="q${question.id}"]`).forEach(input => {
input.addEventListener('change', function() {
const span = this.nextElementSibling;
const labels = this.closest('.space-y-2').querySelectorAll('label');
if (question.type === 'single') {
labels.forEach(label => {
const radioSpan = label.querySelector('span:first-of-type');
radioSpan.style.backgroundColor = 'transparent';
label.classList.remove('bg-[#FDF6E3]');
});
span.style.backgroundColor = '#C7A063';
this.closest('label').classList.add('bg-[#FDF6E3]');
} else {
if (this.checked) {
span.style.backgroundColor = '#C7A063';
span.innerHTML = '<i class="ri-check-line text-white text-xs"></i>';
this.closest('label').classList.add('bg-[#FDF6E3]');
} else {
span.style.backgroundColor = 'transparent';
span.innerHTML = '';
this.closest('label').classList.remove('bg-[#FDF6E3]');
}
}
});
});
}
// 显示结果
function showResult() {
// 分析结果
const petTypes = analyzeResults();
// 构建结果HTML
testResult.innerHTML = `
<div class="bg-[#F7F2E7] rounded-lg p-4 card-shadow fade-in">
<div class="flex justify-center mb-4 w-full">
<img src="https://readdy.ai/api/search-image?query=cute%2520cartoon%2520pet%2520with%2520personality%2520traits%252C%2520happy%2520dog%2520and%2520cat%2520with%2520accessories%252C%2520pastel%2520colors%252C%2520celebration%2520confetti%252C%2520centered%2520composition%2520on%2520light%2520beige%2520background%252C%2520high%2520quality%252C%2520clean%2520design&width=300&height=200&seq=102&orientation=landscape" alt="测试结果" class="w-[clamp(280px,90vw,375px)] aspect-[3/2] object-cover rounded-md">
</div>
<h2 class="text-[#9D7463] text-lg font-medium mb-2">Test Complete!</h2>
<p class="text-sm text-[#71655C] mb-4">Based on the test results, your pet's personality type is:</p>
<div class="bg-white p-4 rounded-lg mb-4">
<h3 class="text-[#C7A063] text-base font-medium mb-2">${petTypes.mainType.name}</h3>
<p class="text-sm text-[#71655C] mb-3">${petTypes.mainType.description}</p>
<div class="flex flex-wrap gap-2 mb-3">

`).join('')}
</div>
</div>
<div class="space-y-3 mb-4">
<h4 class="text-[#9D7463] font-medium">Recommended Product Styles:</h4>
<div class="flex items-center">
<div class="w-8 h-8 flex items-center justify-center bg-[#E4C8A3] rounded-full mr-2">
<i class="ri-home-smile-fill text-[#9D7463]"></i>
</div>
<span class="text-sm text-[#71655C]">${petTypes.recommendations.home}</span>
</div>
<div class="flex items-center">
<div class="w-8 h-8 flex items-center justify-center bg-[#E4C8A3] rounded-full mr-2">
<i class="ri-gamepad-fill text-[#9D7463]"></i>
</div>
<span class="text-sm text-[#71655C]">${petTypes.recommendations.toys}</span>
</div>
<div class="flex items-center">
<div class="w-8 h-8 flex items-center justify-center bg-[#E4C8A3] rounded-full mr-2">
<i class="ri-restaurant-fill text-[#9D7463]"></i>
</div>
<span class="text-sm text-[#71655C]">${petTypes.recommendations.food}</span>
</div>
</div>
<button id="viewProductsBtn" class="w-full py-3 text-white bg-primary rounded-button font-medium cursor-pointer mb-3">View Recommended Products</button>
<button id="shareResultBtn" class="w-full py-3 text-[#9D7463] bg-white border border-[#E4C8A3] rounded-button font-medium cursor-pointer mb-3">Share Results</button>
<a href="home.html" data-readdy="true">
<button id="backHomeBtn" class="w-full py-3 text-[#9D7463] bg-white border border-[#E4C8A3] rounded-button font-medium cursor-pointer">Back to Home</button>
</a>
</div>
`;
// 显示结果页面
testContainer.classList.add('hidden');
testResult.classList.remove('hidden');
// 添加按钮事件
document.getElementById('viewProductsBtn').addEventListener('click', function() {
// 跳转到推荐商品页面
window.location.href = '#recommendedProducts';
});
document.getElementById('shareResultBtn').addEventListener('click', function() {
showToast('Share feature coming soon');
});
}
// 分析测试结果
function analyzeResults() {
// 简化的分析逻辑
let typeA = 0, typeB = 0, typeC = 0, typeD = 0;
// 计算各类型得分
Object.entries(answers).forEach(([key, value]) => {
if (Array.isArray(value)) {
value.forEach(v => {
if (v === 'A') typeA++;
else if (v === 'B') typeB++;
else if (v === 'C') typeC++;
else if (v === 'D') typeD++;
});
} else {
if (value === 'A') typeA++;
else if (value === 'B') typeB++;
else if (value === 'C') typeC++;
else if (value === 'D') typeD++;
}
});
// 确定主要类型
const scores = [
{ type: 'A', score: typeA },
{ type: 'B', score: typeB },
{ type: 'C', score: typeC },
{ type: 'D', score: typeD }
];
scores.sort((a, b) => b.score - a.score);
const mainType = scores[0].type;
// 定义类型特征
const typeInfo = {
'A': {
name: 'Quiet Observer',
description: 'Your pet has a gentle personality, enjoys quiet environments, and maintains a cautious curiosity about their surroundings. They like having their own space but also enjoy quiet companionship with you.',
traits: ['Patient', 'Independent', 'Observant', 'Quiet-loving'],
recommendations: {
home: 'Natural wooden style bed for comfort and security',
toys: 'Simple but engaging puzzle toys with quiet design',
food: 'Hypoallergenic grain-free food with consistent formula'
}
},
'B': {
name: 'Energetic Explorer',
description: 'Your pet is full of energy and curiosity, always enthusiastic about new things. They love exploring their environment and interacting with people, bringing joy to the household.',
traits: ['Curious', 'Lively', 'Social', 'Adventurous'],
recommendations: {
home: 'Multi-functional activity space with bright-colored bedding',
toys: 'Interactive toys with variable play patterns',
food: 'High-energy formula with diverse treat options'
}
},
'C': {
name: 'Elegant Thinker',
description: 'Your pet is independent with their own opinions, preferring to live at their own pace. They might appear aloof but show their gentle side to those they trust.',
traits: ['Independent', 'Selective', 'Opinionated', 'Sensitive'],
recommendations: {
home: 'Elevated rest areas with private spaces',
toys: 'Sophisticated toys with premium quality',
food: 'Selected ingredients with particular texture preferences'
}
},
'D': {
name: 'Loyal Companion',
description: 'Your pet is loyal and friendly, centered around you, and loves companionship and interaction. They adapt well to various environments, making them ideal family companions.',
traits: ['Loyal', 'Adaptable', 'Friendly', 'Dependent'],
recommendations: {
home: 'Comfortable bed near owner\'s activity area',
toys: 'Interactive and durable chew toys',
food: 'Balanced nutrition formula with training-friendly treats'
}
}
};
return {
mainType: typeInfo[mainType],
traits: typeInfo[mainType].traits,
recommendations: typeInfo[mainType].recommendations
};
}
// 显示提示信息
function showToast(message) {
const toast = document.createElement('div');
toast.className = 'fixed top-16 left-1/2 transform -translate-x-1/2 bg-[rgba(0,0,0,0.7)] text-white px-4 py-2 rounded-lg text-sm z-50';
toast.textContent = message;
