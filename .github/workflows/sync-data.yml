name: Sync Data

on:
  push:
    paths:
      - 'data/**'
      - 'scripts/**'
  schedule:
    - cron: '0 * * * *' # 每小时同步一次
  workflow_dispatch: # 允许手动触发

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install @octokit/rest dotenv
      
      - name: Create .env file
        run: |
          echo "PAT_TOKEN=${{ secrets.PAT_TOKEN }}" > .env
          echo "REPO_OWNER=${{ github.repository_owner }}" >> .env
          echo "REPO_NAME=${{ github.event.repository.name }}" >> .env
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Sync data
        run: |
          node scripts/sync-data.js
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        continue-on-error: true
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: sync-logs
          path: logs/
          retention-days: 7
      
      - name: Check for errors
        run: |
          if [ -f logs/sync.log ]; then
            if grep -q "\[ERROR\]" logs/sync.log; then
              echo "发现错误，请检查日志文件"
              exit 1
            fi
          fi
      
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "自动更新数据文件 [skip ci]" || exit 0
          git push 